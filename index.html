<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="input-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input class="user-input" type="text" id="user-input" name="user-input" />
        <button id="convert-btn">Convert</button>
    </section>

    <section class="calc-section">

        <div class="length-section">
            <h2>Length (Meter/Feet)</h2>
            <p class="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="volume-section">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="mass-section">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>

    </section>

</body>

</html>
